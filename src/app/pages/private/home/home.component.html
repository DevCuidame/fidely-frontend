<div class="inicio-container">
  <!-- Stamps Carousel -->
  <app-stamps-carousel
    [stamps]="stampsData()"
    [autoPlayInterval]="7000"
    [itemsPerView]="1"
  >
  </app-stamps-carousel>

  <!-- Allies Carousel -->
  <app-allies-carousel [allies]="allies()"> </app-allies-carousel>

  <!-- News Carousel -->
  <app-news-carousel 
    [novedades]="novedades()" 
    [autoPlay]="true" 
    [autoPlayInterval]="5000">
  </app-news-carousel>
</div>
