<form [formGroup]="loginForm" (ngSubmit)="login()" class="animate-slide-up auth-form">
  <div class="form-group">
    <div class="custom-input">
      <label for="email">Correo Electrónico</label>
      <div class="input-wrapper">
        <ion-icon name="mail-outline"></ion-icon>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="correo@ejemplo.com"
          required 
        />
      </div>
    </div>
    <p
      class="error-text"
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >
      Por favor, ingrese un correo válido.
    </p>
  </div>

  <div class="form-group">
    <div class="custom-input">
      <label for="password">Contraseña</label>
      <div class="input-wrapper">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input
          id="password"
          [type]="passwordVisible ? 'text' : 'password'"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          required
        />
        <ion-icon 
          [name]="passwordVisible ? 'eye-off-outline' : 'eye-outline'"
          class="toggle-password"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </div>
    </div>
    <p
      class="error-text"
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
    >
      Por favor, ingrese su contraseña.
    </p>
  </div>

  <div class="form-options">
    <!-- <div class="remember-me">
      <input
        id="remember"
        type="checkbox"
        formControlName="rememberMe"
      />
      <label for="remember">Recordarme</label>
    </div> -->
    <a class="forgot-password" (click)="goToResetPassword()">
      ¿Olvidaste tu contraseña?
    </a>
  </div>

  <div class="button-container">
    <app-custom-button
      label="Iniciar Sesión"
      type="submit"
      [disabled]="loginForm.invalid"
      [textColor]="'var(--color-secondary)'"
      [background]="buttonBackground"
    ></app-custom-button>
  </div>

  <!-- <div class="divider">
    <span>O continua con</span>
  </div>

  <div class="social-login">
    <button type="button" class="social-button google" (click)="loginWithGoogle()">
      <ion-icon name="logo-google"></ion-icon>
      <span>Google</span>
    </button>
    <button type="button" class="social-button facebook" (click)="loginWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      <span>Facebook</span>
    </button>
  </div> -->
</form>
