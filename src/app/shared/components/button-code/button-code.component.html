<div class="button-code-container">
  <!-- Botón principal -->
  <button
    class="main-button"
    [class.disabled]="disabled"
    [disabled]="disabled"
    (click)="onButtonClick()"
    [ngStyle]="{
      'background-color': buttonColor,
      color: textColor,
      'font-size': fontSize,
      padding: padding,
      'border-radius': borderRadius
    }"
  >
    {{ label }}
  </button>

  <!-- Modal overlay -->
  <div *ngIf="showInput()" class="modal-overlay" (click)="onCancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <!-- Header del modal -->
      <div class="modal-header">
        <div class="header-content">
          <fa-icon [icon]="faStamp" class="header-icon"></fa-icon>
          <h2 class="modal-title">
            {{ simpleMode ? "INGRESE CÓDIGO" : "SELLAR VISITA" }}
          </h2>
        </div>
      </div>

      <!-- Contenido del modal -->
      <div class="modal-body">
        <!-- Modo simple: solo código -->
        <div *ngIf="simpleMode" class="form-group">
          <label for="simpleCode" class="form-label">Código</label>
          <input
            type="text"
            id="simpleCode"
            class="form-input"
            [placeholder]="placeholder"
            [(ngModel)]="simpleCode"
            (keydown)="onInputKeydown($event)"
            autofocus
          />
        </div>

        <!-- Modo completo: formulario de sellado -->
        <div *ngIf="!simpleMode">
          <div class="form-group">
            <label for="purchaseAmount" class="form-label"
              >Valor de la compra (COP)</label
            >
            <input
              type="text"
              id="purchaseAmount"
              class="form-input"
              placeholder="Ej: 15000"
              [(ngModel)]="purchaseAmount"
              (input)="onPurchaseAmountInput($event)"
              (keypress)="onNumberKeypress($event)"
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="description" class="form-label">Descripción</label>
            <input
              type="text"
              id="description"
              class="form-input"
              placeholder="Ej: Compra de Café Americano"
              [(ngModel)]="description"
            />
          </div>

          <div class="form-group">
            <label for="invoiceNumber" class="form-label"
              >Número de factura</label
            >
            <input
              type="text"
              id="invoiceNumber"
              class="form-input"
              placeholder="Ej: FAC-2024-001"
              [(ngModel)]="invoiceNumber"
            />
          </div>
        </div>
      </div>

      <!-- Footer del modal -->
      <div class="action-buttons">
        <button
          type="button"
          class="accept-button"
          (click)="onSubmitCode()"
          [disabled]="!isFormValid()"
        >
          {{ simpleMode ? "Enviar" : "Sellar Visita" }}
        </button>
        <button
          type="button"
          class="cancel-button"
          (click)="onCancel()"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
