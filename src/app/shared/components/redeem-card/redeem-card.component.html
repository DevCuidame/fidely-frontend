<div class="redeem-card-container">
  <!-- Single Redeem Card -->
  <div class="redeem-card" 
       [class.goal-reached]="isGoalReached"
       [class.goal-not-reached]="!isGoalReached"
       (click)="onCardClick()">
    
    <!-- Left Content -->
    <div class="redeem-content">
      <!-- Business Info -->
      <div class="business-info">
        <div class="business-logo" *ngIf="currentReward?.businessLogo">
          <img [src]="currentReward!.businessLogo" [alt]="currentReward!.businessName" />
        </div>
        <div class="business-name">
          <span>{{ currentReward?.businessName || 'Negocio' }}</span>
        </div>
      </div>
      
      <div class="redeem-message">
        <h3>{{ currentReward!.availableRewards?.[0]?.name || 'Premio disponible' }}</h3>
      </div>
      <div class="redeem-action">
        <span class="action-text">Redime tu premio</span>
      </div>
    </div>
    
    <!-- Right Image -->
    <div class="redeem-image">
      <img [src]="currentReward!.availableRewards?.[0]?.imageUrl || 'assets/images/hamb.png'" 
           [alt]="currentReward!.availableRewards?.[0]?.name || 'Premio'" />
    </div>
  </div>

  <!-- Goal not reached state -->
  <div class="not-ready-state" *ngIf="!isGoalReached">
    <div class="overlay-message">
      <fa-icon [icon]="faLock" class="lock-icon"></fa-icon>
      <p>Completa m√°s sellos para desbloquear</p>
    </div>
  </div>
</div>

<!-- Modal -->
@if (showModal()) {
  <app-redeem-modal 
    [reward]="currentReward!" 
    (close)="onModalClose()">
  </app-redeem-modal>
}
