<div class="stamps-carousel">
  <!-- Single Stamp Card Carousel -->
  <div class="carousel-container" 
       (touchstart)="onTouchStart($event)"
       (touchmove)="onTouchMove($event)"
       (touchend)="onTouchEnd($event)">
    
    <!-- Single Stamp Card -->
    <div class="stamp-card-wrapper" 
         [style.transform]="'translateX(' + getTranslateX() + 'px)'"
         *ngIf="currentStamp()">
      <div class="stamp-card fade-in" (click)="onStampClick()">
         <!-- Left Content -->
        <div class="stamp-content">
          <div class="stamp-message">
            <h3>{{ getProgressMessage() }}</h3>
          </div>
          <div class="stamp-progress" *ngIf="currentStamp().has_active_deal">
            <span class="progress-count">{{ currentStamp().availablePoints }}/{{ currentStamp().required_points }}</span>
          </div>
          <div class="no-deal-message" *ngIf="!currentStamp().has_active_deal">
            <p>Visita este negocio para comenzar a acumular sellos</p>
          </div>
        </div>
        
        <!-- Right Image -->
        <div class="stamp-image">
          <img [src]="currentStamp().promotionalImage || 'assets/images/hamb.png'" 
               [alt]="currentStamp().businessName || 'Negocio'" 
               class="business-logo">
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="totalStamps() === 0">
    <ion-icon name="albums-outline" class="empty-icon"></ion-icon>
    <h4>No hay sellos disponibles</h4>
    <p>Comienza a coleccionar sellos completando actividades</p>
  </div>

</div>
