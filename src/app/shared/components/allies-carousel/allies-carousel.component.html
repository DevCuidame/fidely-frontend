<div class="allies-carousel">
  <h2 class="allies-title">Aliados</h2>
  <!-- Carousel Container -->
  <div class="carousel-container">
    
    <!-- Allies Cards -->
    <div class="allies-wrapper" *ngIf="totalAliados() > 0">
      <div class="ally-card" 
           *ngFor="let aliado of aliados; trackBy: trackByAliadoId"
           (click)="onAliadoClick(aliado)">
        
        <!-- Ally Image -->
        <div class="ally-image">
          <img [src]="aliado.imagen || 'assets/images/default-ally.svg'" 
               [alt]="aliado.nombre" />
        </div>
        
        <!-- Ally Info -->
        <div class="ally-info">
          <h3 class="ally-name">{{ aliado.nombre }}</h3>
          <p class="ally-description">{{ aliado.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="totalAliados() === 0">
    <ion-icon name="business-outline" class="empty-icon"></ion-icon>
    <h4>No hay aliados disponibles</h4>
    <p>Próximamente tendremos más aliados para ti</p>
  </div>
</div>
